type: Pick
description:
  en-us: Grip by having the part within the modules area of control.
  de: Greifen durch die Anwesenheit des Bauteils in der Kontrollzone.
driver_topic: test_topic
properties:
  - type: Property
    id_short: max_weight
    value_type: Double
    data:
      value: 25.0
      description:
        en-us: Max weight the system can move in kg.
        de: Maximales Gewicht, welches das System bewegen kann in kg.
input:
  required:
    by_position:
    - type: string
      id_short: reference_frame
      data:
        description:
          en-us: Reference frame to which the positions are calculated.
          de: Reference Systeme zu welchem die Positionen bestimmt werden.
    - type: geometry_msgs/Point
    by_id:
    - type: string
      id_short: uuid
      data:
        description:
          en-us: UUID of the part to be picked.
          de: UUID des zu greifenden Teils.
output:
  - type: boolean
    id_short: success

<!DOCTYPE html>
<html lang="de">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Passform 2.0 - Elm Rewrite</title>
      <style>
          body { margin: 0; font-family: sans-serif; background: #1a202c; color: white; }
          .app-layout { display: flex; flex-direction: column; height: 100vh; }
          .content-area { display: flex; flex: 1; overflow: hidden; }
          three-grid-scene { flex: 1; background: #000; }
          .sidebar { width: 300px; background: #2d3748; padding: 20px; border-left: 1px solid #4a5568; }
          .navbar { height: 60px; background: #2d3748; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; border-bottom: 1px solid #4a5568; }
          .modal-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; color: black; padding: 20px; border-radius: 8px; display: flex; flex-direction: column; gap: 10px; z-index: 100; }
          button { cursor: pointer; padding: 8px 12px; border-radius: 4px; border: none; background: #4a5568; color: white; }
          button:hover { background: #718096; }
          button:disabled { opacity: 0.5; cursor: not-allowed; }
      </style>
  </head>
  <body>
      <div id="elm-app"></div>
      <script type="module" src="/index.ts"></script>
  </body>
</html>

agent_info:
  name: "RPi5-Core-01"
  type: "SBC"
  version: "5.0-8GB"

hardware:
  cpu:
    model: "Cortex-A76"
    cores: 4
    architecture: "ARMv8.2-A"
    clock_speed_max: "2.4GHz"
  memory:
    total_gb: 8
    type: "LPDDR4X-4266"
  storage:
    boot_media: "NVMe-SSD" # z.B. 체ber PCIe Hat
    capacity_gb: 256
  interfaces:
    gpio:
      total_pins: 40
      voltage: 3.3
    pcie: "Gen2x1"
    usb:
      - { type: "3.0", count: 2 }
      - { type: "2.0", count: 2 }
    ethernet: "1Gbps"

system_status_map: # Diese Felder werden live vom Backend 체berwacht
  thermal:
    - { sensor: "cpu_temp", unit: "째C", threshold_warn: 75.0, threshold_crit: 85.0 }
    - { sensor: "pmic_temp", unit: "째C" } # Power Management IC
  power:
    - { source: "USB-C", voltage_v: 5.1, current_limit_a: 5.0 }
    - { status: "low_voltage_warning", type: "boolean" }
  load:
    - cpu_usage_percent
    - ram_usage_percent
    - throttling_active

network:
  hostname: "rpi5-node"
  static_ip: "192.168.3.14159265359"
  ros_domain_id: 42
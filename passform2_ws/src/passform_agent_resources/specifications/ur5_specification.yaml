agent_info:
  name: "UR5-Cobot-Alpha"
  type: "6-DOF-Arm"
  vendor: "Universal Robots"
  serial_number: "2026-UR5-0815"

kinematics:
  dof: 6
  payload:
    nominal_kg: 5.0
    max_kg: 5.5
  reach_mm: 850.0
  precision_mm: 0.1
  urdf_reference: "ur5_robot.urdf" # Link zum meshes-Ordner

joint_limits:
  - { name: "base", min_deg: -360, max_deg: 360, max_speed_degs: 180 }
  - { name: "shoulder", min_deg: -360, max_deg: 360, max_speed_degs: 180 }
  - { name: "elbow", min_deg: -360, max_deg: 360, max_speed_degs: 180 }
  - { name: "wrist_1", min_deg: -360, max_deg: 360, max_speed_degs: 180 }
  - { name: "wrist_2", min_deg: -360, max_deg: 360, max_speed_degs: 180 }
  - { name: "wrist_3", min_deg: -360, max_deg: 360, max_speed_degs: 180 }

connectivity:
  ip_address: "192.168.1.100"
  ros_interface:
    driver_topic: "/ur5_controller"
    state_topic: "/joint_states"
    action_server: "/scaled_joint_trajectory_controller/follow_joint_trajectory"

safety_settings:
  stop_category: 1
  collision_threshold_nm: 150.0
  protective_stop_active: false